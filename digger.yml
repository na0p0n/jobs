Digger:
  fullname: 整地家
  shortname: D
  FullDescription:
  - "整地でお金が手に入る夢のような生活。"
  ChatColour: GOLD
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Ground Mole
      Objectives:
      - Break;dirt;80
      - Break;grass_block;80
      - Break;gravel;80
      RewardCommands:
      - eco give [playerName] 500
      - crates key give [playerName] crateKey 1
      - msg [playerName] Completed quest!
      RewardDesc:
      - Dig blocks and get money
      - Get 500 for this!
  Gui:
    ItemStack: wooden_shovel
  Break:
    red_sand:
      income: 5.0
      points: 1
      experience: 1
    coarse_dirt:
      income: 3.0
      points: 1
      experience: 1
    dirt:
      income: 3.0
      points: 0.25
      experience: 0.25
    grass_block:
      income: 3.5
      points: 0.3
      experience: 0.3
    gravel:
      income: 5.0
      points: 1
      experience: 1.0
    sand:
      income: 5.0
      points: 0.4
      experience: 0.5
    clay:
      income: 5.0
      points: 1
      experience: 1.0
  Kill:
    Player:
      income: -1500
      points: -900
      experience: -750
