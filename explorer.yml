Explorer:
  fullname: 探検家
  shortname: Ex
  FullDescription:
  - "探検家で大金の夢を見ましょう。"
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Galileo
      Objectives:
      - Explore;1;30
      RewardCommands:
      - eco give [playerName] 500
      - excrates give key crateKey [playerName] 1 # ★ ガチャキー付与コマンドを適用
      - msg [playerName] Completed quest!
      RewardDesc:
      - Go on a trip and get money
      - Get 500 bucks and a Crate Key!
  Gui:
    ItemStack: leather_boots
  Explore:
    '1':
      income: 80.0 # 5.0から修正: 初回発見報酬を大幅増額 (約100チャンクでTowny維持費$8,000/$200)
      points: 5
      experience: 5.0
    '2':
      income: 40.0 # 2.5から修正
      points: 2.5
      experience: 2.5
    '3':
      income: 20.0 # 1.0から修正
      points: 1.0
      experience: 1.0
    '4':
      income: 10.0 # 0.5から修正
      points: 0.5
      experience: 0.5
    '5':
      income: 5.0 # 0.1から修正: 5回目以降の微々たる報酬
      points: 0.1
      experience: 0.1  
  Brush:
    'suspicious_sand':
      income: 15.0 # 5から修正: 発掘作業の報酬
      points: 5
      experience: 5
    'suspicious_gravel':
      income: 20.0 # 6から修正
      points: 6
      experience: 6
    coal:
      income: 25.0 # 10から修正
      points: 10
      experience: 10   
  Kill:
    Player:
      income: -1500
      points: -900
      experience: -750
