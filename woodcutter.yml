Woodcutter:
  fullname: 木こり
  shortname: W
  FullDescription:
  - "木を切ることで収益を得ることができます。"
  ChatColour: GREEN
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Woodpecker
      Objectives:
      - Break;oak_log;50
      - Break;birch_log;50
      - Break;jungle_log;50
      RewardCommands:
      - eco give [playerName] 500
      - crates key give [playerName] crateKey 1
      - msg [playerName] Completed quest!
      RewardDesc:
      - Break logs and get money
      - Get 500 for this!
  Gui:
    ItemStack: birch_log
  Break:
    materials:
    - oak_log;15.0;1.0;1.0
    - spruce_log;15.0;1.0;1.0
    - birch_log;15.0;1.0;1.0
    - jungle_log;15.0;1.0;1.0
    - acacia_log;15.0;1.0;1.0
    - dark_oak_log;15.0;1.0;1.0
    - stripped_oak_log;11.25;0.75;0.25
    - stripped_spruce_log;11.25;0.75;0.25
    - stripped_birch_log;11.25;0.75;0.25
    - stripped_jungle_log;11.25;0.75;0.25
    - stripped_acacia_log;11.25;0.75;0.25
    - stripped_dark_oak_log;11.25;0.75;0.25
  Kill:
    Player:
      income: -1500
      points: -900
      experience: -750
